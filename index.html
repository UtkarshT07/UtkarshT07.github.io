<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <section class="showcase">
        <header>
            <h2 class="logo">TRAVEL</h2>
            <div class="toggle"></div>
        </header>

        <video  src="explore4.mp4" muted loop autoplay></video>
            <div class="text">
                <h2>What's on my bucket list?</h2>
                <h3>Everywhere!

                </h3>
                <a href="#">Explore</a>
            </div>
        <ul class="social">
            <li><img src="facebook.png" alt=""</li>
            <li><img src="instagram.png" alt="" </li>
            <li><img src="twitter.png" alt="" </li> 
        </ul>
    </section>

    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Trending Places</a></li>
            <li><a href="#">Exotic Stays</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </div>

    <script>
        const menuToggle = document.querySelector('.toggle')
        const showcase = document.querySelector('.showcase')

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active')
            showcase.classList.toggle('active')
        })
    </script>
</body>
</html>
